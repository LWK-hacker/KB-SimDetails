<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIM Details By Kamran Brohi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .frame {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 80%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 15px;
      color: #ffde59;
      text-shadow: 0 0 8px rgba(255, 222, 89, 0.8);
    }

    .input-area {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #ffde59;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f7c948;
    }

    .results {
      flex: 1;
      overflow-y: auto;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      scrollbar-width: thin;
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .head {
      font-weight: bold;
      color: #0f2027;
    }

    .loader {
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid #ffde59;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .footer {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
      color: #ffde59;
      font-family: "Georgia", serif;
      text-shadow: 0 0 10px rgba(255,222,89,0.8);
    }

    /* Moving text corners */
    .corner-text {
      position: absolute;
      font-size: 14px;
      color: #ffde59;
      font-weight: bold;
      animation: move 8s linear infinite;
      white-space: nowrap;
    }

    .top-left { top: 5px; left: 10px; animation-delay: 0s; }
    .top-right { top: 5px; right: 10px; animation-delay: 2s; }
    .bottom-left { bottom: 5px; left: 10px; animation-delay: 4s; }
    .bottom-right { bottom: 5px; right: 10px; animation-delay: 6s; }

    @keyframes move {
      0% { opacity: 0; transform: translateX(-20px);}
      25% { opacity: 1; transform: translateX(0);}
      75% { opacity: 1; transform: translateX(0);}
      100% { opacity: 0; transform: translateX(20px);}
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>üì± SIM Details By Kamran Brohi</h1>

    <div class="input-area">
      <input type="text" id="num" placeholder="Enter phone number">
      <button onclick="searchNumber()">Search</button>
    </div>

    <div id="results" class="results"></div>

    <div class="footer">‚ú® Developed by Kamran Brohi ‚ú®</div>

    <!-- Corner moving texts -->
    <div class="corner-text top-left">Developed by Kamran Brohi</div>
    <div class="corner-text top-right">Developed by Kamran Brohi</div>
    <div class="corner-text bottom-left">Developed by Kamran Brohi</div>
    <div class="corner-text bottom-right">Developed by Kamran Brohi</div>
  </div>

  <script>
    async function searchNumber() {
      const num = document.getElementById("num").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<div class="loader"></div>`;

      if (!num) {
        alert("Please enter a number!");
        resultsDiv.innerHTML = "";
        return;
      }

      try {
        const response = await fetch(`https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(num)}`);
        const data = await response.json();

        if (data.status !== "success") {
          resultsDiv.innerHTML = `<p style="color:red; text-align:center;">‚ùå ${data.message}</p>`;
          return;
        }

        resultsDiv.innerHTML = "";
        data.data.forEach(record => {
          let card = `<div class="card">`;
          for (let key in record) {
            card += `<p><span class="head">${key}:</span> ${record[key]}</p>`;
          }
          card += `</div>`;
          resultsDiv.innerHTML += card;
        });

      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red; text-align:center;">‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
